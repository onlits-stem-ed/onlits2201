<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Get</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container">
        <h1>Index of all leads</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody id="list_body">
            </tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:8000/api/leads').then((response) => response.json()).then((data => generateList(data)));
        function generateList(data) {
            for (i = 0; i < data.length; i++) {
                listBody = document.getElementById('list_body');
                row = document.createElement("tr");
                listBody.appendChild(row);
                id = document.createElement("td");
                row.appendChild(id);
                id.innerHTML = data[i].id;
                firstName = document.createElement("td");
                row.appendChild(firstName);
                firstName.innerHTML = data[i].first_name;
                lastName = document.createElement("td");
                row.appendChild(lastName);
                lastName.innerHTML = data[i].last_name;
                email = document.createElement("td");
                row.appendChild(email);
                email.innerHTML = data[i].email;
                contactNumber = document.createElement("td");
                row.appendChild(contactNumber);
                contactNumber.innerHTML = data[i].contact_no;
            }
        }
    </script>
</body>

</html>
